<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ポートフォリオサイト">
  <title>ポートフォリオ</title>
  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Noto+Sans+JP:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header id="header" class="px-5 py-3">
    <div class="logo">
      <img src="img/logo.png" alt="ロゴ">
      <div>AOI ITO</div>
      <div>Portfolio</div>
    </div>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="hamburger-menu">
      <ul>
        <li>Top</li>
        <li>Profile</li>
        <li>Skill</li>
        <li>Work</li>
        <li>Art Gallery</li>
      </ul>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <!-- メインビジュアル -->
    <article id="main-visual">
      <section>
        <img src="img/mian-visual.png" alt="">
      </section>
    </article>

    <!-- ディスクリプション -->
    <article id="description">
      <section>
        <p>
          いちど すれちがったら<br>
          なんども あいたくなる<br>
          そんな デザイン を
        </p>
        <div class="dots"></div>
        <!-- 正方形 -->
        <div class="square"></div>
      </section>
    </article>

    <!-- プロフィール -->
    <article id="profile">
      <section>
        <h3>Profile</h3>
        <div>
          <figure>
            <img src="img/profile.png" alt="">
          </figure>
          <div>
            <p>
              <span>Aoi</span>
              <span>Ito</span>
            </p>
            <p>
              <span>イトウ</span>
              <span>アオイ</span>
            </p>
            <p>
              ←画像クリックで詳細の<br>ページに移動します
            </p>
          </div>
        </div>
        <!-- 正方形 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
    </article>
      
    <!-- スキル -->
    <article id="skill">
      <section>
        <h3>Skill</h3>
        <div>
          <figure>
            <img src="" alt="デザイン">
          </figure>
          <div>
            <p>Design</p>
            <p>Photoshop / Figma</p>
          </div>
        </div>
        <div>
          <figure>
            <img src="" alt="コーディング">
          </figure>
          <div>
            <p>Coding</p>
            <p>HTML / CSS / PHP</p>
          </div>
        </div>
        <div>
          <figure>
            <img src="" alt="イラストレーション">
          </figure>
          <div>
            <p>Illustration</p>
            <p>ibis Paint</p>
          </div>
        </div>
        <div>
          <figure>
            <img src="" alt="モデリング">
          </figure>
          <div>
            <p>Modeling</p>
            <p>blender</p>
          </div>
        </div>
        <!-- 正方形 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
    </article>
      

    <!-- ワーク -->
    <article id="work">
      <section>
        <h3>Work</h3>
        <figure></figure>
        <span>My Portfolio</span>
        <figure>制作した作品を掲載します</figure>
        <!-- 正方形 -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- 画像 -->
        <figure>
          <img src="" alt="">
        </figure>
      </section>
    </article>
  </main>
    
  <!-- フッター -->
  <footer>
    <h3>Contact</h3>
  </footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
