<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ポートフォリオサイト">
  <title>ポートフォリオ</title>
  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Monomaniac+One&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header id="header">
    <div class="logo">
      <img src="img/logo.png" alt="ロゴ">
      <div>AOI ITO</div>
      <div>Portfolio</div>
    </div>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="hamburger-menu">
      <ul>
        <li>Top</li>
        <li>Profile</li>
        <li>Skill</li>
        <li>Work</li>
        <li>Art Gallery</li>
      </ul>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <!-- メインビジュアル -->
    <article id="main-visual">
      <section>
        <img src="img/mian-visual.png" alt="">
      </section>
    </article>

    <!-- ディスクリプション -->
    <article id="description">
      <section>
        <p>
          いちど すれちがったら<br>
          なんども あいたくなる<br>
          そんな <span>デザイン</span> を
        </p>
        <!-- 点 -->
        <figure class="dots">
          <div></div>
          <div></div>
          <div></div>
        </figure>
        <!-- 正方形 -->
        <figure class="square"></figure>
      </section>
    </article>

    <!-- プロフィール -->
    <article id="profile">
      <section>
        <h3>
          <span>P</span>
          <span>rofile</span>
        </h3>
        <div class="profile">
          <figure>
            <img src="img/profile.png" alt="">
          </figure>
          <div class="text">
            <p>
              <span>Aoi</span>
              <span>Ito</span>
            </p>
            <p>
              <span>イトウ</span>
              <span>アオイ</span>
            </p>
            <p>画像クリックで</p>
            <p>詳細のページに移動します</p>
          </div>
        </div>
        <!-- 正方形 -->
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
      </section>
    </article>
      
    <!-- スキル -->
    <article id="skill">
      <section>
        <h3>
          <span>S</span>
          <span>kill</span>
        </h3>
        <figcaption>
          <div>
            <figure>
              <img src="img/design.png" alt="デザイン">
            </figure>
            <div>
              <p>Design</p>
              <p>Photoshop / Figma</p>
            </div>
          </div>

          <div>
            <figure>
              <img src="img/coding.png" alt="コーディング">
            </figure>
            <div>
              <p>Coding</p>
              <p>HTML / CSS / PHP</p>
            </div>
          </div>

          <div>
            <figure>
              <img src="img/illustration.png" alt="イラストレーション">
            </figure>
            <div>
              <p>Illustration</p>
              <p>ibis Paint</p>
            </div>
          </div>

          <div>
            <figure>
              <img src="img/modeling.png" alt="モデリング">
            </figure>
            <div>
              <p>Modeling</p>
              <p>blender</p>
            </div>
          </div>
        </figcaption>
        <!-- 正方形 -->
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
      </section>
    </article>
      

    <!-- ワーク -->
    <article id="work">
      <section>
        <h3>
          <span>W</span>
          <span>ork</span>
        </h3>
        <!-- ワーク -->
        <div class="portfolio">
          <figure>PC版PFのサムネイル</figure>
          <p>My Portfolio</p>
        </div>
        <figure class="collection">制作した作品を掲載します</figure>
        <!-- 正方形 -->
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
        <!-- 画像 -->
        <object>
          <img src="img/logo-l.png" alt="ロゴ">
        </object>
      </section>
    </article>
  </main>
    
  <!-- フッター -->
  <footer id="footer">
    <section>
      <h3>
        <span>C</span>
        <span>ontact</span>
      </h3>
      <p>お問い合わせは</p>
      <p>下記メールアドレスまで</p>
      <p>ご連絡ください。</p>
      <figure>itoaoi.2002.design@gmail.com</figure>
      <object>
        <a href="#">
          <img src="img/x.png" alt="X">
        </a>
        <a href="#">
          <img src="img/instagram.png" alt="">
        </a>
      </object>
      <small>Copyright © AOI ITO. All Rights Reserved.</small>
    </section>
  </footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
